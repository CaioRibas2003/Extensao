<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="360" viewBox="0 0 1000 360">
  <style>
    .bg{fill:#ffffff}
    .frame{fill:none;stroke:#111;stroke-width:2}
    .actor-fill{fill:#fff3d9;stroke:#111;stroke-width:3}
    .actor-line{stroke:#111;stroke-width:3}
    .usecase{fill:#fff7d9;stroke:#111;stroke-width:3}
    .label{font:16px 'Poppins', sans-serif; fill:#111}
    .caption{font:14px 'Poppins',sans-serif; fill:#333}
  </style>

  <!-- outer frame -->
  <rect x="120" y="20" width="740" height="320" class="frame"/>

  <!-- actor (stick figure) -->
  <g transform="translate(60,140)">
    <circle cx="0" cy="-70" r="14" class="actor-fill"/>
    <line x1="0" y1="-56" x2="0" y2="-8" class="actor-line"/>
    <line x1="0" y1="-30" x2="-18" y2="0" class="actor-line"/>
    <line x1="0" y1="-30" x2="18" y2="0" class="actor-line"/>
    <line x1="0" y1="-8" x2="-18" y2="28" class="actor-line"/>
    <line x1="0" y1="-8" x2="18" y2="28" class="actor-line"/>
    <text x="-6" y="54" class="label">Aluno</text>
  </g>

  <!-- use-case ovals -->
  <g>
    <ellipse class="usecase" cx="420" cy="70" rx="140" ry="34"/>
    <text class="label" x="420" y="75" text-anchor="middle">Gerenciar tarefas</text>

    <ellipse class="usecase" cx="420" cy="140" rx="140" ry="34"/>
    <text class="label" x="420" y="145" text-anchor="middle">Consultar progresso</text>

    <ellipse class="usecase" cx="420" cy="210" rx="160" ry="34"/>
    <text class="label" x="420" y="215" text-anchor="middle">Gerenciar bloco\nde notas</text>

    <ellipse class="usecase" cx="420" cy="280" rx="140" ry="34"/>
    <text class="label" x="420" y="285" text-anchor="middle">Trocar\nbackground/cor</text>
  </g>

  <!-- lines from actor to use-cases -->
  <line x1="74" y1="70" x2="280" y2="70" stroke="#111" stroke-width="2"/>
  <line x1="74" y1="140" x2="280" y2="140" stroke="#111" stroke-width="2"/>
  <line x1="74" y1="210" x2="280" y2="210" stroke="#111" stroke-width="2"/>
  <line x1="74" y1="280" x2="280" y2="280" stroke="#111" stroke-width="2"/>

</svg>
